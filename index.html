<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Line Graph Example</title>

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo "><img src="" alt="logo here"></div>
        <div class="navElements">
            <input type="text" placeholder="Your chess.com username">
        </div>
            <button><a href="">Join Us</a></button>
            <button><a href="">Your Stats</a></button>
    </div>
    <!-- End of navbar -->

    <!-- Main Page -->
    <div class="mainPage">
        <!-- Image -->
        <div class="newsImage" >
            <img src="Images/chess_playing-removebg-preview.png" alt="eventCard">
            <span class="banner-heading">MSI Chess Club</span>
        </div>
        <!-- End of image -->

        <!-- Stats overview -->
        <div class="overallStats">
            <h2 class="stats-heading">Avg Stats</h2>
            <hr>
            <div class="">
                <!-- Rapid -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/chronometer.png" alt="clock" class="icons">
                        <span>Rapid</span>
                    </div>
                    <span id="rapid">1200</span>
                </div>
                <!-- End of Rapid -->
                <hr>
                <!-- Blitz -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/light.png" alt="light" class="icons">
                        <span>Blitz</span>
                    </div>
                    <span id="blitz">1200</span>
                </div>
                <!-- End of blitz -->
                <hr>
                <!-- Bullet -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/bullet.png" alt="bullet" class="icons">
                        <span>Bullet</span>
                    </div>
                    <span id="bullet">1200</span>
                </div>
                <!-- End of bullet -->
                <hr>
                <!-- Puzzle -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/puzzle.png" alt="puzzle" class="icons">
                        <span>Puzzle</span>
                    </div>
                    <span id="puzzle">1200</span>
                </div>
                <!-- End of Puzzle -->
                <hr>
                <!-- Total -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/pawn.png" alt="pawn" class="icons">
                        <span>Total players</span>
                    </div>
                    <span id="total">42</span>
                </div>
                <!-- End of total -->
            </div>
        </div>
        <!-- End of stats -->
    </div>
    <hr>
    <button class="graphOption" id="rapidGraph" onclick="openGraph('chartRapid','tableRapid')">Rapid</button>
    <button class="graphOption" id="blitzGraph" onclick="openGraph('chartBlitz','tableBlitz')">Blitz</button>
    <button class="graphOption" id="bulletGraph" onclick="openGraph('chartBullet','tableBullet')">Bullet</button>
    <!-- Bar graph -->
    <div class="canvas-div">
        <div class="bargraph">
            
            <div class="char">
                <canvas id="chartRapid" class="ratingGraph"></canvas>
            </div>
            <div class="char">
                <canvas id="chartBlitz" class="ratingGraph"></canvas>
            </div>
            <div class="char">
                <canvas id="chartBullet" class="ratingGraph"></canvas>
            </div>
        </div>
        <!-- Table div -->
        <div class="table-container">
            <div class="thead-container">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>UserName</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <table id="tableRapid" class="ratingTable">
                <tbody>
                    <!-- Table content will be added dynamically from JavaScript -->
                </tbody>
            </table>
            <table id="tableBlitz" class="ratingTable">
                <tbody>
                    <!-- Table content will be added dynamically from JavaScript -->
                </tbody>
            </table>
            <table id="tableBullet" class="ratingTable">
                <tbody>
                    <!-- Table content will be added dynamically from JavaScript -->
                </tbody>
            </table>
        </div>
        <!--End of table div  -->
    </div>
    <!-- End of bar graph -->

    <script src="script.js"></script>
</body>
</html>
