<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Line Graph Example</title>

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo "><img src="" alt="logo here"></div>
        <div class="navElements">
            <input type="text" placeholder="Your chess.com username">
        </div>
            <button><a href="">Join Us</a></button>
            <button><a href="">Your Stats</a></button>
    </div>
    <!-- End of navbar -->

    <!-- Main Page -->
    <div class="mainPage">
        <!-- Image -->
        <div class="newsImage" >
            <img src="Images/chess_player.jpg" alt="eventCard">
            <span class="banner-heading">MSI Chess Club</span>
        </div>
        <!-- End of image -->

        <!-- Stats overview -->
        <div class="overallStats">
            <h2 class="stats-heading">Avg Stats</h2>
            <hr>
            <div class="">
                <!-- Rapid -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/chronometer.png" alt="clock" class="icons">
                        <span>Rapid</span>
                    </div>
                    <span class="rapid">1200</span>
                </div>
                <!-- End of Rapid -->
                <hr>
                <!-- Blitz -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/light.png" alt="light" class="icons">
                        <span>Blitz</span>
                    </div>
                    <span class="blitz">1200</span>
                </div>
                <!-- End of blitz -->
                <hr>
                <!-- Bullet -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/bullet.png" alt="bullet" class="icons">
                        <span>Bullet</span>
                    </div>
                    <span class="bullet">1200</span>
                </div>
                <!-- End of bullet -->
                <hr>
                <!-- Puzzle -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/puzzle.png" alt="puzzle" class="icons">
                        <span>Puzzle</span>
                    </div>
                    <span class="puzzle">1200</span>
                </div>
                <!-- End of Puzzle -->
                <hr>
                <!-- Total -->
                <div class="stats">
                    <div class="aabbcc">
                        <img src="Icons/pawn.png" alt="pawn" class="icons">
                        <span>Total players</span>
                    </div>
                    <span class="total">42</span>
                </div>
                <!-- End of total -->
            </div>
        </div>
        <!-- End of stats -->
    </div>
    
    <!-- Bar graph -->
    <!-- <div class="canvas-div">
        <canvas id="chart" width="900" height="200"></canvas>
    </div> -->
    <!-- End of bar graph -->

    <script src="script.js"></script>
</body>
</html>
